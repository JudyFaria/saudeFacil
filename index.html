
<!-- index.html -->
<!DOCTYPE html>
        <html lang="pt-br">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>SaudeFacil.com</title>
            <link rel="stylesheet" href="CSS/index.css">
            <link rel="stylesheet" href="CSS/map.css">
            <link rel="shortcut icon" href="img/logoPin.png" type="image/x-icon">
        </head>
        <body>
           <div id="container">

                <nav>
                    <div id="controls">

                        <img class="logo_nav" src="img/logo_telaCheia.png" alt="Logo Saúde Fácil ponto com">

                        <div class="local">

                            <fieldset>
                                <legend>Localização</legend>
                                <div id="geoloc">
                                    <button id="use-user-geolocation" class="custom-map-control-button" title="Ativar localização" aria-label="Clique aqui para ativar sua geolocalização">
                                        <img src="img/icons/my_location.svg" alt="ativar geolocalização" >
                                        <p>Meu local</p>
                                    </button>
                                </div>

                                <p class = "ou">ou</p>

                                <input type="text" name="local" id="local" placeholder="Digite a localização">
                                <button id="btnBusca" aria-label="Clique aqui para buscar sua localização">Buscar localização</button>

                            </fieldset>
                            
                        </div>
                        
                        <div class="checkbox-group">

                            <div>
                                <img src="img/icons/info.svg" alt="informação sobre">
                                <label for="procedimento1">P1</label>
                                <input type="checkbox" name="procedimento" id="procedimento1">
                            </div>
                            
                            <div>
                                <img src="img/icons/info.svg" alt="informação sobre">
                                <label for="procedimento2">P2</label>
                                <input type="checkbox" name="procedimento" id="procedimento2">
                            </div>
                            
                            <div>
                                <img src="img/icons/info.svg" alt="informação sobre">
                                <label for="procedimento3">P3</label>
                                <input type="checkbox" name="procedimento" id="procedimento3">
                            </div>

                            <div>
                                <img src="img/icons/info.svg" alt="informação sobre">
                                <label for="procedimento4">P4</label>
                                <input type="checkbox" name="procedimento" id="procedimento4">
                            </div>
            
                            
                        </div>
                        <button id="btnProc" onclick="MapController.buscarHospitais()" aria-label="Clique aqui para buscar seus procedimentos">Buscar por procedimento</button>
                    </div>
                </nav>

                <div id="main">
                
                    <section id="map"></section>
                    
                    <footer>
                        <a href="" aria-label="Clique aqui para ver peguntas frequentes">PERGUNTAS FREQUENTES</a>
                        <a href="" aria-label="Clique aqui para obter mais informações em caso de emergência">EMERGÊNCIA</a>
                        <a href="" aria-label="Clique aqui para obter mais informações sobre nossa equipe">SOBRE NÓS</a>
                    </footer>
                
                </div>

           </div>

            <script src = "JS/model/MapModel.js"></script>
            <script src = "JS/view/MapView.js"></script>
            <script src = "JS/controller/MapController.js"></script>
            <script src = "JS/app.js"></script>
        
        </body>
        </html>
